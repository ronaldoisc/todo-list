<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <header class="header">
        <h1>Lista de Tareas</h1>
    </header>
    <main>
        <div class="container">
            <div class="formu">
                <form id="form">
                    <input type="text" name="tarea" placeholder="Ingrese la Tarea">
                    <button type="submit" class="btn btn-add">Agregar</button>
                </form>
                <div id="list-task">

                </div>
            </div>
        </div>
    </main>
    <template id="template-task">
        <div id="tema" class="task-alert">
            <p>Tarea #1</p>
            <h3>
                <i class="edit fas fa-2x fa-check-circle text-success"></i>
                <i class="delete fas fa-2x fa-minus-circle text-danger"></i>
            </h3>
        </div>
    </template>
    <script src="js/task.js"></script>
</body>

</html>
